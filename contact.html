<main class="main-content container">
    <h2 class="text-center">Contact</h2>

    <form class="form" action="">
        <fieldset>
            <legend>Personal Data</legend>

            <div class="field">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Name">
            </div>

            <div class="field">
                <label for="subject">Subject</label>
                <input id="subject" type="text" placeholder="Subject">
            </div>

            <div class="field">
                <label for="phone">Phone</label>
                <input id="phone" type="tel" placeholder="Phone">
            </div>

            <div class="field">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email">
            </div>

            <div class="field">
                <label for="date">Date</label>
                <input id="date" type="date" placeholder="Date">
            </div>

            <div class="field">
                <label for="message">Message</label>
                <textarea id="message" name="message" cols="20" rows="10"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Country</legend>
            <div class="field">
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="">Select an option</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Chile">Chile</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Extra data</legend>
            <div class="field">
                <label for="client">Client</label>
                <input id="client" type="radio" name="type" value="client">
            </div>
            <div class="field">
                <label for="provider">Provider</label>
                <input id="provider" type="radio" name="type" value="provider">
            </div>
            <div class="field">
                <label for="category">Interest Category</label>
                <input list="category" name="category">
                <datalist id="category">
                    <option value="Kitchen">
                    <option value="Exterior">
                    <option value="Interior">
                    <option value="Bedrooms">
                    <option value="Office">
                    <option value="TV">
                </datalist>
            </div>
        </fieldset>

        <button class="btn" type="submit">Submit</button>
    </form>
</main>
